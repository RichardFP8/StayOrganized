<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Add Tasks Page</title>
</head>
<body>
    <header>
        <h1 class="display-2 text-center">Add a task</h1>
        <h2 class="display-4 text-center my-5"><small class="bg-dark p-3"><a href="index.html" class="text-info">Go HOME</a></small></h2>
    </header>
    <main>
        <p class="text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos officiis magnam, illum iste sit sunt molestiae id odit illo repudiandae rem placeat at quisquam qui veniam mollitia, minima cum. Saepe, dolore. Repellendus, velit cupiditate?</p>
        <form class="ms-5">
            <label for="listOfUsernames">User: </label>
            <select name="usersDropdown" id="listOfUsernames" class="form-control w-25 mb-3">
                <option value="" disabled selected>Select</option>
            </select>
            <label for="listOfCategories">Categories: </label>
            <select name="categoriesDropdown" id="listOfCategories" class="form-control w-25 mb-3">
                <option value="" disabled selected>Select</option>
            </select>
            <label for="priorityLevels">Priority level:</label>
            <select name="usersDropdown" id="priorityLevels" class="form-control w-25 mb-3">
                <option value="" disabled selected>Select</option>
                <option value="lowPriority">Low</option>
                <option value="mediumPriority">Medium</option>
                <option value="highPriority">High</option>
            </select>
            <textarea name="descriptionOfTodoTask" id="description" cols="30" rows="5" class="d-block form-control w-50"></textarea>
            <label for="deadline" class="form-label mt-3">Deadline:</label>
            <input id="deadline" type="text" class="form-control w-25"/>
            <button id="addTaskButton" type="button" class="btn btn-info my-5 text-light">Add Task</button>
        </form>
        <p id="message" class="display-6 m-4"></p>
    </main>    
    <script src="./scripts/addtodos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
