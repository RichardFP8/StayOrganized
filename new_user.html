<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Add a User</title>
</head>

<body>
    <header>
        <h1 class="display-2 text-center">More users, more work...</h1>
        <h2 class="display-4 text-center mt-5"><small class="bg-dark p-3"><a href="todos.html" class="text-info">Go to
                    TO DO</a></small></h2>
        <h2 class="display-4 text-center mt-5"><small class="bg-dark p-3"><a href="index.html" class="text-info">Go
                    home</a></small></h2>
    </header>
    <main>
        <p class="text-center mt-5 w-75 mx-auto">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos
            officiis magnam, illum iste sit sunt molestiae id odit illo repudiandae rem placeat at quisquam qui veniam
            mollitia, minima cum. Saepe, dolore. Repellendus, velit cupiditate?</p>
        <form class="w-75 mx-auto">
            <label for="actualNameInput" class="form-label">Name: </label>
            <input id="actualNameInput" type="text" class="form-control w-50 mb-4">

            <label for="userNameInput" class="form-label">Username: </label>
            <input id="userNameInput" type="text" class="form-control w-50 mb-4">

            <label for="passwordInput" class="form-label">Password: </label>
            <input id="passwordInput" type="password" class="form-control w-50 mb-4">

            <label for="confirmPassword" class="form-label">Confirm Password: </label>
            <input id="confirmPassword" type="password" class="form-control w-50 mb-4">

            <button id="addUser" type="button" class="btn btn-light text-dark my-3">Add User</button>
        </form>
        <p id="successMessage" class="display-4 text-center text-success my-3"></p>
        <p id="errorMessage" class="display-4 text-center text-danger my-3"></p>
    </main>
    <script src="./scripts/newuser.js"></script>
